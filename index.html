<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <!-- css conection -->
   <link rel="stylesheet" href="css/style.css">
   <!-- java script connection -->
   <script src="js/script.js" defer></script>
   <meta http-equiv="Content-type" Content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="img/favicon-32x32.png">
   <title>FrontendMentor__singUpForm</title>
</head>

<body>
   <div class="wrapper">
      <div class="content">
         <div class="container">
            <div class="content__description">
               <div class="content__title">Learn to code by <br>watching others</div>
               <div class="content__subtitle">See how experienced developers solve problems in real-time. Watching
                  scripted tutorials is great, but understanding how developers think is invaluable</div>
            </div>
            <div class="content__form form">
               <div class="form__price">
                  <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
               </div>
               <div class="form__body">
                  <div class="input-box">
                     <input  class="input input-first-name" type="text" name="First name"
                     placeholder="First Name" required> 
                     <img class="error-icon" src="img/icon-error.svg" alt=""> 
                     <p class="error-message error-first-name"></p>
                  </div>
                  <div class="input-box ">
                     <input  class="input input-last-name" type="text" name="Last name"
                     placeholder="Last Name"> 
                     <img class="error-icon" src="img/icon-error.svg" alt="">
                     <p class="error-message error-last-name"></p>
                  </div>
                  <div class="input-box">
                     <input  class="input input-email" type="email" name="Email Adress"
                     placeholder="Email Address"> 
                     <img class="error-icon" src="img/icon-error.svg" alt="">
                     <p class="error-message error-email"></p>
                  </div>
                  <div class="input-box">
                     <input  class="input input-password" type="password" name="password"
                     placeholder="Password"> 
                     <img class="error-icon" src="img/icon-error.svg" alt="">
                     <p class="error-message error-password"></p>
                  </div>
                  <button class="btn" type="submit">claim your free trial</button>
                  <footer class="footer">By clicking the button you are agreeing to our <b>Terms and Services</b>
                  </footer>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
